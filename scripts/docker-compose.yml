version: "3.8"

services:
  databasebasicjdbc:
    image: mysql
    mem_limit: 700m
    hostname: database
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: basic-jdbc
      MYSQL_ROOT_PASSWORD: root
    networks:
      - securitynet
  databasebasicjdbcuserdetailsserviceauthprovider:
    image: mysql
    mem_limit: 700m
    hostname: database
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: basic-jdbc-userdetailsservice-authprovider
      MYSQL_ROOT_PASSWORD: root
    networks:
      - securitynet

networks:
  securitynet: